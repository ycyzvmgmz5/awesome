      # 拉取 budtmo/docker-android 镜像
      - name: Pull Docker Android Image
        run: |
          docker pull budtmo/docker-android

      # 运行 Android 模拟器容器
      - name: Run Android Emulator
        run: |
          docker run -d -p 6080:6080 -p 5555:5555 \
            --device /dev/kvm \
            # -e EMULATOR_DEVICE="Samsung Galaxy S10" \
            -e WEB_VNC=true \
            --name android-container \
            budtmo/docker-android

      # 等待模拟器启动
